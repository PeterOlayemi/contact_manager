{% extends "base.html" %}
{% load i18n %}

{% block title %}Logout - Contact Manager{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
  <!-- Header -->
  <div class="flex items-center gap-3 mb-6">
    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center text-white">
      <i data-feather="log-out" class="w-6 h-6"></i>
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Logout</h2>
  </div>

  <!-- Message -->
  <p class="text-gray-600 dark:text-gray-300 mb-6">
    Are you sure you want to log out of Contact Manager?
  </p>

  <!-- Form -->
  <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
    {% csrf_token %}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
    {% endif %}

    <button type="submit" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg shadow">
      Yes, Log me out
    </button>
  </form>

  <!-- Back Link -->
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Changed your mind?
      <a href="{% url 'home' %}" class="text-indigo-600 hover:underline">Go back to Dashboard</a>
    </p>
  </div>
</div>

<script>
  feather.replace()
</script>
{% endblock %}
