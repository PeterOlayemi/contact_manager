{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="max-w-lg w-full p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg glass">
    <div class="flex flex-col items-center text-center">
      <!-- Success icon -->
      <div class="w-16 h-16 rounded-full bg-green-100 dark:bg-green-900/40 flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-green-600 dark:text-green-400 mb-2">
        {% trans "Password Changed" %}
      </h2>
      <p class="text-gray-600 dark:text-gray-300">
        {% trans "Your password has been changed successfully." %}
      </p>

      <div class="mt-6 flex gap-3">
        <a href="{% url 'account_login' %}" 
           class="px-5 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium transition">
          {% trans "Go to Login" %}
        </a>
        <a href="{% url 'home' %}" 
           class="px-5 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 text-white font-medium transition">
          {% trans "Return to Home" %}
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
